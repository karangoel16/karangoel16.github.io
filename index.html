  <script>
    $(document).ready(function(){
        $('.progress .progress-bar').css("width",
                function() {
                    return $(this).attr("aria-valuenow") + "%";
                }
        );
        setTimeout(function() {
          $("#body").css("display","block");
          $('#progress').css("display","none");
        }, 3000);

    });
    $('.scroll').click(function() 
    {
      $('body').animate({
          scrollTop: eval($('#' + $(this).attr('target')).offset().top - 70)
      }, 1000);
    });
  </script>
